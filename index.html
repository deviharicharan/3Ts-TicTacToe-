
<script  type="text/javascript" src="https://codesandbox.io/public/sse-hooks/sse-hooks.f648b14c15c640a14a557113a991cb8d.js"></script>
<script  type="text/javascript" src="https://codesandbox.io/static/js/banner.be879265d.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="screen screen-start" id="start">
	  <header>
	    <h1>Tic Tac Toe</h1>
			<input type='text' placeholder="Player 1 Name" class='name' id="name1" required>
			<input type='text' placeholder="Player 2 Name" class='name' id="name2" required>
	    <a href="#" class="button" id='startButton'>Start game</a>
	  </header>
	</div>

	<div class="board" id="board">
  <header>
    <h1>Tic Tac Toe</h1>
    <ul>
      <li class="players" id="player1">
				<p id="namePlace1" class='namespot'></p>
      </li>
      <li class="players" id="player2">
				<p id="namePlace2" class='namespot'></p>
			</li>
    </ul>
  </header>
  <ul class="boxes">
    <li class="box" id="1-1"></li>
    <li class="box" id="1-2"></li>
    <li class="box" id="1-3"></li>
    <li class="box" id="2-1"></li>
    <li class="box" id="2-2"></li>
    <li class="box" id="2-3"></li>
    <li class="box" id="3-1"></li>
    <li class="box" id="3-2"></li>
    <li class="box" id="3-3"></li>
  </ul>
</div>

<div class="screen screen-win" id="finish">
  <header>
    <h1>Tic Tac Toe</h1>
    <p class="message"></p>
    <a href="#" class="button" id='newGame'>New game</a>
  </header>
</div>

  </body>
<script src="js/player.js"></script>
<script src='js/script.js'></script>
</html>
